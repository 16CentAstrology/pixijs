name: Unit Tests (Release)

on:
  release:
    types: [ published ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Setup Project
      uses: ./.github/actions/setup

    # Check linting and types
    - name: Lint/Type Tests
      uses: ./.github/actions/lint

    # Check unit tests
    - name: Unit Tests
      uses: ./.github/actions/unit
      with:
        type: Unit
